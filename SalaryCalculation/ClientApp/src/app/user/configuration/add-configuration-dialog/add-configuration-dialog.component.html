<h3>Добавить настрйоку</h3>

<form [formGroup]="configForm" (ngSubmit)="onSubmit()">
  <div>

    <mat-form-field>
      <input matInput placeholder="Код*" formControlName="code">
      <mat-error *ngIf="configForm.controls.code.hasError('required')">
        Это обязательное поле
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Значение" formControlName="configValue">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Описание" formControlName="description">
    </mat-form-field>

  </div>
  <div class="button-container">
    <button mat-button
            type="submit"
            [disabled]="!configForm.valid">Сохранить
    </button>
    <button mat-button
            (click)="onCancelClick()">Закрыть
    </button>
  </div>
</form>
